<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="style.css">
    <title>My CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin&display=swap');
        </style> 
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="headerimg">
                <img src="img/cvimg.jpeg" alt="cvimg" class="portfolioimg">
            </div>
            <section class="cvintro">
                <h1 class="cvname">Лукин Илья</h1>
                <div class="profilewrap">
                    <p class="profile">Front-end Developer</p>
                </div>
                <h2 class="exp">PROFILE</h2>
                <span class="line"></span>
                <article class="exptxt">Начинающий web-разработчик. Активно изучаю стек технологий JS/CSS/HTML/SQL для своего развития и дальнейшей смены професии.</article>
            </section>
        </header>




    </div>
</body>

</html>
